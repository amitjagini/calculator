<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <center>
            <h2>CALCULATOR</h2> <br><br><br><br>
        
        <div id = "calculator">
            
            
            <table align = "center">
                <tr id="empty"></tr>
                <tr>
                    <br>
                    <input type="text" id="result" readonly>
                </tr>
                <tr>
                    <td></td>
                    <td><button id = "clear" class = "operators" onclick="clearText()"> C </button></td>
                    <td><button id = "divide"   class = "operators"  onclick="appendText('/')"> / </button> </td>
                    <td><button id = "mutliply" class = "operators"  onclick="appendText('*')"> * </button> </td>
                    <td><button id = "subtract" class = "operators"  onclick="appendText('-')"> - </button> </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button id="seven" class="numbers" onclick="appendText('7')"> 7 </button>
                    <td> <button id="eight" class="numbers" onclick="appendText('8')"> 8 </button>
                    <td> <button id="nine" class="numbers"  onclick="appendText('9')"> 9 </button>
                    <td rowspan="2"> <button id="add" class="operators" onclick="appendText('+')"> + </button>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button id="four" class="numbers" onclick="appendText('4')"> 4 </button>
                    <td> <button id="five" class="numbers" onclick="appendText('5')"> 5 </button>
                    <td> <button id="six" class="numbers"  onclick="appendText('6')"> 6 </button>
                    <td></td>                    
                </tr>
                <tr>
                    <td></td>
                    <td> <button id="one" class="numbers"   onclick="appendText('1')"> 1 </button>
                    <td> <button id="two" class="numbers"   onclick="appendText('2')"> 2 </button>
                    <td> <button id="three" class="numbers" onclick="appendText('3')"> 3 </button>
                    <td rowspan="2"> <button id="equals" class="operators" onclick="evaluateText()"> = </button>
                    <td></td>                    
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"> <button id="zero" class = "numbers" onclick="appendText('0')"> 0 </button> </td>
                    <td><button id = "decimal" onclick="appendText('.')"> . </button></td>
                    <td></td>                    
                </tr>
                <br>
            </table>
        </center>
        </div>
        <script src="calc.js"> </script>
    </body>
</html>
